<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <title>特設</title>
    <meta name="description" content="12/29日に行われる会のアレです。" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link rel="shortcut icon" href="image/favicon.ico" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/schedule.css" />
    <link rel="stylesheet" href="css/siokawa.css" />
    <link rel="stylesheet" href="css/kiuchi.css" />
    <link rel="stylesheet" href="css/footer.css" />
  </head>
  <body>
    <section class="now-schedule">
      <h3 class="now-time" id="now-time">読み込み中...</h3>
      <div class="now-event">
        <p class="now-event-ex">現在の予定</p>
        <h2 class="now-event-text" id="now-event">読み込み中...</h2>
      </div>
    </section>
    <section class="schedule">
      <ul class="past-schedule" id="schedule"></ul>
    </section>
    <section class="siokawa">
      <h1 class="siokawa-heading heading">志ほ川 本店</h1>
      <p>ここで食事をします。</p>
      <h2 class="heading2">大まかな予定</h2>
      <table></table>
      <h2 class="siokawa-where heading2">場所</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d580.164933387095!2d138.6061577843098!3d35.22545118750647!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x601bd1719e7d8e7b%3A0xc836f2a4e00b3b21!2z5b-X44G75bedIOacrOW6lw!5e0!3m2!1sja!2sjp!4v1703807334565!5m2!1sja!2sjp"
        width="600"
        height="450"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
    <section class="kiuchi">
      <h2 class="heading">木内氏の家紋ピンバッジ</h2>
      <img src="image/kuyou.avif" class="crest-img" />
      <p>↑家紋</p>
      <p>木内氏（上総氏の支流）の家紋のピンバッジです。</p>
      <p>
        九曜紋と呼ばれる家紋です。真ん中が「太陽」、周りの8つの星は「月・火・水・木・金・土・羅喉・計都」を表しています。
      </p>
      <p></p>
    </section>
    <footer>
      <h2>制作：木内良</h2>
      <p>今日の朝作ったから、疲れた</p>
    </footer>
    <script src="js/calculation.js"></script>
    <script src="js/display.js"></script>
  </body>
</html>
